<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto assinatura</title>

    <link
      rel="stylesheet"
      href="bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Css/styles.css" />
  </head>
  <body class="w-100 h-100">
    <div
      class="container flex-column position-relative w-100 h-100 d-flex justify-content-center align-items-center"
    >
      <button
        id="toggleLight"
        class="position-absolute d-flex btn bg-secondary-subtle top-0 end-0 me-5 mt-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          id="sunIco"
          class="iconSize d-none"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
          />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          id="moonIco"
          class="iconSize d-block"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
          />
        </svg>
      </button>
      <div class="rounded bg-secondary-subtle p-2 mb-2 opacity-75">
        <img src="/assets/imgs/IMG_4689.png" class="img-size" alt="amazonaco" />
      </div>
      <div class="card w-100 h-75 bg-light-subtle">
        <div class="card-header">
          <h1 class="lead fs-3">Assinatura autom치tica</h1>
        </div>
        <div class="card-body h-100">
          <form class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="customerCode" class="form-label"
                >Nome do usu치rio(Logon)</label
              >
              <input
                type="text"
                class="form-control bg-secondary-subtle w-50"
                id="customerCode"
                aria-describedby="addCode"
                required
              />
              <div id="addCode" class="form-text">
                Insira o nome do usu치rio acima
              </div>
              <div class="valid-feedback">Correto!</div>
              <div class="invalid-feedback">Insira algum usu치rio!</div>
            </div>
            <div class="mb-3">
              <input
                type="submit"
                value="Enviar"
                id="sendForm"
                class="btn bg-secondary-subtle"
              />
            </div>
          </form>
          <p class="card-text mb-1">Preview</p>
          <div class="border p-2 rounded w-100" id="preview">test</div>
        </div>
      </div>
    </div>
    <script src="bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
    <script src="Js/script.js"></script>
    <script src="Js/req.js"></script>
  </body>
</html>
